<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key" onmousedown="clap.play()">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key" onmousedown="hihat.play()">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key" onmousedown="kick.play()">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key" onmousedown="openhat.play()">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key" onmousedown="boom.play()">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key" onmousedown="ride.play()">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key" onmousedown="snare.play()">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key" onmousedown="tom.play()">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key" onmousedown="tink.play()">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      let clap = new Audio();
      clap.src = "sounds/clap.wav";
      console.dir;
      let hihat = new Audio();
      hihat.src = "sounds/hihat.wav";
      let kick = new Audio();
      kick.src = "sounds/kick.wav";
      let openhat = new Audio();
      openhat.src = "sounds/openhat.wav";
      let boom = new Audio();
      boom.src = "sounds/boom.wav";
      let ride = new Audio();
      ride.src = "sounds/ride.wav";
      let snare = new Audio();
      snare.src = "sounds/snare.wav";
      let tom = new Audio();
      tom.src = "sounds/tom.wav";
      let tink = new Audio();
      tink.src = "sounds/tink.wav";
    </script>
  </body>
</html>
