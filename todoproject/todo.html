<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do Project</title>
    <meta name="description" content="Challenge One: To Do" />

    <link rel="stylesheet" href="todo.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1 id="title">WDD 330</h1>
    </header>
    <main>
      <h2>To Dos</h2>
      <div class="list">
        <ul id="tasks"></ul>
        <div class="filters">
          <span><span class="pending"></span> tasks left</span>
          <button class="Btn Btn--link js-filter-btn" data-filter="completed">
            show completed
          </button>
          <button class="Btn Btn--link js-filter-btn" data-filter="active">
            show active
          </button>
          <button class="Btn Btn--link js-filter-btn" data-filter="all">
            show all
          </button>
        </div>
      </div>
      <div id="myDIV" class="header">
        <input type="text" id="input" />
        <span class="addBtn" id="add">+</span>
      </div>
    </main>
    <footer>
      <p id="copyright">
        &copy; <span id="actualYear">2021</span> | Emily J. Castillo | Utah |
        <a href="../index.html">Home Page</a>
      </p>
    </footer>
    <script src="todo.js"></script>
    <script
      src="https://kit.fontawesome.com/29ee0bc57e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
